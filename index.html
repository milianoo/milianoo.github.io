---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    
      <li>
        <div class="row">    
            <br>
            <div class="col-md-2 col-sm-3 text-center xs-hidden">
              <a class="story-img" href="#"><img src="//placehold.it/100" style="width:100px;height:100px" class="img-circle"></a>
            </div>
            <div class="col-md-10 col-sm-9 col-xs-12">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" >Post Entry Title</a>
              <h5>{{ post.date | date: "%b %-d, %Y" }}</h5>
              <div class="row">
                <div class="col-xs-9">
                  <p>{{post.description}}</p>
                  </div>
                <div class="col-xs-3"></div>
              </div>
              <br><br>
            </div>
          </div>
          <hr>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
