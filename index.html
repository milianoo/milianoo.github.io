---
layout: default
---

<div class="home">
    {% for post in site.posts %}
        <article class="post">
          
          <div class="post-title">
            <h1 href="{{ post.url | prepend: site.baseurl }}"><b>{{ post.title }}</b></h1></div>
          <div class="post-image-footer">
            <img class="img-circle" width="30" height="30" src="{{ post.author-image }}"> {{ post.author }} posted on {{ post.date | date: "%b %-d, %Y" }}
          </div>
          <div class="post-description">{{ post.content | truncatewords: 50 }}</div>
          <div class="post-meta">
        
          </div>
        </article>
          <hr>
    {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
