---
layout: default
---

<div class="home">
    {% for post in site.posts %}
        <article class="post">
          <header>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h1><b>{{ post.title }}</b></h1></a>
          </header>
            <footer class="post-image-footer">
              {% assign author = site.data.authors[post.author] %}
                  <img class ="img-circle" width="40" height="40" src="{{ author.image }}"> 
                  {{ author.name }}, {{ post.date | date: "%b %-d, %Y" }} | <a class="commentcount" href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
            </footer>
            <content class="post-description">{{ post.content | truncatewords: 50 }}</content>
            <div>
              <a class="continue" href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-chevron-right"></i> continue reading</a>
            </div>
          <div class="post-meta">
            <div>
                    <a href="https://www.facebook.com/bootsnipp"><i id="social" class="fa fa-facebook-square fa-3x social-fb"></i></a>
                    <a href="https://twitter.com/bootsnipp"><i id="social" class="fa fa-twitter-square fa-3x social-tw"></i></a>
                    <a href="https://plus.google.com/+Bootsnipp-page"><i id="social" class="fa fa-google-plus-square fa-3x social-gp"></i></a>
                    <a href="mailto:bootsnipp@gmail.com"><i id="social" class="fa fa-envelope-square fa-3x social-em"></i></a>
                </div>
          </div>
        </article>
          <hr>
    {% endfor %}
</div>
