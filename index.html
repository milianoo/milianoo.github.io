---
layout: default
---

<div class="home">
    {% for post in site.posts %}
        <article class="post">
          
          <header class="post-title">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h1><b>{{ post.title }}</b></h1></header>
            </a>
          <footer class="post-image-footer">
            <img class="img-circle" width="40" height="40" src="{{ post.author-image }}"> {{ post.author }} | {{ post.date | date: "%b %-d, %Y" }}
          </footer>
          <content class="post-description">{{ post.content | truncatewords: 50 }}</content>
          <div class="post-meta">
        
          </div>
        </article>
          <hr>
    {% endfor %}
</div>
