<div class="row">
    <div class="col-md-7 col-md-offset-4">
        <div class="box">
            <h3><strong>Follow us</strong></h3>
            <div>
                <a href="https://www.facebook.com/bootsnipp"><i id="social" class="fa fa-facebook-square fa-3x social-fb"></i></a>
                <a href="https://twitter.com/bootsnipp"><i id="social" class="fa fa-twitter-square fa-3x social-tw"></i></a>
                <a href="https://plus.google.com/+Bootsnipp-page"><i id="social" class="fa fa-google-plus-square fa-3x social-gp"></i></a>
                <a href="mailto:bootsnipp@gmail.com"><i id="social" class="fa fa-envelope-square fa-3x social-em"></i></a>
            </div>
        </div>
        
        <div class="box latest">
            <h3><strong>Latest posts</strong></h3>
            <ul>
                {% for post in site.posts limit:5 %}
                <li>
                    <i class="fa fa-chevron-right"></i>
                    <a href="{{ post.url | prepend: site.baseurl }}"> <b>{{ post.title }}</b></a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="box">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
        <button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-search"></i> Go!</button>
      </span>
                </div>
            </form>
        </div>
        <div class="box">
            <form>
                <p><strong>Interested to join our next meetup ? Subscribe here.</strong></p>
                <div class="input-group"><span class="input-group-btn"><button type="submit" class="form-control btn btn-primary"><i class="glyphicon glyphicon-envelope"></i> Subscribe</button></span>
                    <input class="form-control" id="subscribe-email" name="q" placeholder="yourmain@example.com" required>
                </div>
                <p>subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
            </form>
        </div>
    </div>
</div>
