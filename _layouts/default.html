<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

<div class="page-header">
  <div class="row">
    <div class="col-lg-12">
      <img class="cover-image" src="/img/cover-1.png" width="100%">
    </div>
  </div>
  <div class="row page-content">
    <div class="col-lg-4 col-md-4 hidden-xs hidden-sm">
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <div class="row">
            <form>
              <div class="input-group">
                <input class="form-control" id="search" name="q" placeholder="Search for" required>
                <span class="input-group-btn">
                                      <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                                    </span>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="sidebar-tags">
              <div class="panel panel-default">
                <div class="panel-heading">Tags</div>
                <div class="panel-body">
                  <a class="label label-default">development</a>
                  <a class="label label-default">docker</a>
                  <a class="label label-default">meetup</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <form>
              <p><strong>Interested to join our next meetup ? Subscribe here.</strong></p>
              <div class="input-group"><span class="input-group-btn"><button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-envelope"> Subscribe</i></button></span>
                <input class="form-control" id="subscribe-email" name="q" placeholder="yourmain@example.com" required>
              </div>
              <p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-xs-12">
      <div class="row">
        <div class="col-md-9 page-post-list">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>

    {% include footer.html %}
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
  </body>
  
</html>
