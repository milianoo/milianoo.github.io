<html>

{% include head.html %}

<body>

  {% include header.html %}
  <div id="main">
    <div class="row">
      <div class="col-lg-12">
        <img class="cover-image" src="/img/cover-1.png" width="100%">
      </div>
    </div>
    <div class="row page-content">
      <div id="sidebar" class="col-lg-4 col-md-4 hidden-xs hidden-sm">
        {% include sidebar.html %}
      </div>
      <div id="page-content" class="col-lg-5 col-md-7 col-xs-12">
          {% include carousel.html %} {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'devnest'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var s = document.createElement('script');
      s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>
</body>

</html>
